<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Source Wizard</title>
        <meta charset="utf-8" />
        <!-- If you delete this meta tag World War Z will become a reality -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- If you are using the CSS version, only link these 2 files, you may add app.css to use for your overrides if you like -->
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/foundation.css" />

        <!-- If you are using the gem version, you need this only -->
        <link rel="stylesheet" href="css/app.css" />

        <script src="js/vendor/modernizr.js"></script>


    </h:head>
    <h:body>
        <div data-magellan-destination="inputFile" />
        <div data-magellan-expedition="fixed">
            <dl class="sub-nav">
                <dd data-magellan-arrival="inputFile" class="active">Specify Input File</dd>
                <dd data-magellan-arrival="colDef">Define Columns</dd>
            </dl>
        </div>
        <form>
            <div class="row">
                <div class="small-10 small-push-2 columns">
                    <h3>Specify Input File</h3>
                </div>
            </div>
            <div class="row collapse prefix-radius">
                <div class="small-2 small-push-2 columns">
                    <span class="prefix">File:</span>
                </div>
                <div class="small-8 columns">
                    <input type="file" class="button" name="inputFile"/>
                </div>
            </div>
        </form>
      <script src="js/vendor/jquery.js"></script>
      <script src="js/foundation.min.js"></script>
      <script src="js/foundation/foundation.magellan.js"></script>
      <script>
        $(document).foundation();
      </script>

    </h:body>
</html>
