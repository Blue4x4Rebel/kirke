<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:selectBooleanCheckbox value="#{sourceWizardBean.headerRow}" label="First row is header" />
        <h:selectOneRadio value="#{sourceWizardBean.fieldType}"
                          onchange="document.getElementById('delimGroup').style.display = (value == 'delimited' ? 'block' : 'none')">
            <f:selectItem itemValue="delimited" itemLabel="Delimited" />
            <f:selectItem itemValue="fixed" itemLabel="Fixed-width" />
        </h:selectOneRadio>
        <div id="delimGroup" style="display: #{sourceWizardBean.fieldType == 'delimited' ? 'block' : 'none'}">
            <h:outputLabel value="Delimiter:" />
            <h:inputText value="#{sourceWizardBean.delimiter}" converter="javax.faces.Character">
                <f:validateLength maximum="1" />
            </h:inputText>
        </div>
        <h:commandButton value="Next" class="button" actionListener="#{sourceWizardBean.finishFileProperties()}" />
    </cc:implementation>
</html>
