<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="row">
            <div class="small-12 columns">
                <h4>Set Field Properties
                    (<h:outputText value="#{sourceWizardBean.currentFieldIdx + 1} / #{sourceWizardBean.fields.size()}" />)
                </h4>
            </div>
        </div>
        <div class="row collapse">
            <div class="small-2 columns">
                <h:outputLabel for="form:fieldProperties:name" styleClass="right prefix">Name</h:outputLabel>
            </div>
            <div class="small-10 columns">
                <h:inputText id="name" value="#{sourceWizardBean.currentFieldName}" />
            </div>
        </div>
        <div class="row collapse">
            <div class="small-2 columns">
                <h:outputLabel for="form:fieldProperties:type" styleClass="right prefix">Type</h:outputLabel>
            </div>
            <div class="small-10 columns">
                <h:inputText id="type" value="#{sourceWizardBean.currentFieldType}" />
            </div>
        </div>
    </cc:implementation>
</html>
