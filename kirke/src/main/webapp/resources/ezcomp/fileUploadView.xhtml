<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <!-- h:outputScript name="jsf.js" library="javax.faces" target="head" / -->
        <div class="row">
            <div class="small-2 columns">
                <h:outputLabel for="fileBtn" styleClass="right inline">File: </h:outputLabel>        
            </div>
            <div class="small-6 columns">
                <h:inputText readonly="true" id="fileName" value="$('#form\\:fileUploadView\\:file').value" />
            </div>
            <div class="small-3 columns end">
                <h:commandButton id="fileBtn" type="button" value="Browse..." styleClass="button postfix" />
            </div>
        </div>
        <div id="hideFile" style="position: relative; left: -9999px; height: 0px; overflow: hidden;">
            <h:inputFile id="file" value="#{sourceWizardBean.file}">
                <f:ajax event="change" listener="#{sourceWizardBean.handleFileUpload()}" render="@form" />
            </h:inputFile>
        </div>
        <script>
            $(document).ready(function() {
                $("#form\\:fileUploadView\\:fileBtn").click(function() {
                    //alert('Ready!');
                    $("#form\\:fileUploadView\\:file").trigger('click');
                    return false;
                });
            });
        </script>
    </cc:implementation>
</html>
